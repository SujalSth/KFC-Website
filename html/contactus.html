<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact us page</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/kfc.css">
</head>
<body>
       <div class="header">
        <div class="logo"><img src="../images/logo.png" alt=""></div>
        <div class="navbar">
            <ol>
                <li><a href="./kfc.html">Home</a></li>
                <li><a href="./aboutus.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contactus.html">Contact us</a></li>
            </ol>
        </div>
    </div>
    <div class="hero-section">
        <h3>Contact us</h3>
    </div>

    <h3 style="margin-left: 470px;margin-top: 10px;">Get in touch</h3>
    <div class="contactus">
        <form action="">
            <div class="align">
                <div class="input-field">
            <label for="fname">First Name *</label><br>
            <input type="text" name="fname" id="fname" placeholder="First Name">
                </div>
            <div class="input-field">
            <label for="lname">Last Name *</label><br>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            </div>
           <div class="align">

               <div class="input-field">
               <label for="email">Email *</label><br>
               <input type="email" name="email" id="email" placeholder="Email">
                   </div>
               <div class="input-field">
                    <label for="phone">Phone number *</label><br>
               <input type="text" name="phone" id="phone" placeholder="Phone number">
               </div>
               </div>
           
        <div class="input-field1">
        <label for="issues">Department/issues</label><br>
            <select name="issues" id="issues">
                <option value="product">product</option>
                <option value="service">service</option>
                <option value="web">web</option>
                <option value="app">app</option>
            </select>
            
        </div>
            <div class="input-field1">
            <label for="messege">Messege *</label><br>
            <textarea name="messege" id="messege" rows="7" cols="20" placeholder="Enter your messege here!"></textarea>
            
            </div>
            
            <div class="submit">
                <input type="submit" name="submit" id="submit">
            </div>
            
        </form>
    </div>

      <div class="footer">
        <div class="footer-img">
            <img src="https://assets.kfc.com.np/storage/uploads/images/FooterTMblack/63e64a94f01ae.png" alt="">
        </div>
        <div class="footer-menu">
            <ol>
                <li>About Us</li>
                <li>Privacy Policy</li>
                <li>Disclamer </li>
                <li>Terms and conditions</li>
                <li>FAQs</li>
                <li>Feedback</li>
            </ol>
        </div>
        <div class="footer-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer-boxes">
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        <div class="footer-copyright">
            <p>&copy;2025 <span>KFC&reg;</span> All rights reserved.</p>
            <p>Powered by <span>Koklass</span> from EKBana</p>
        </div>
      </div>
</body>
</html>
